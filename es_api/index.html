<!DOCTYPE html>
<html lang="zh-cmn-Hans">

    <title>导航栏Demo</title>
    <script>
      /**
       * 页面尺寸变换的时候重置根节点的fontSize
       */
      (function(c,b){var d=b.documentElement;function a(){var e=d.clientWidth/7.5;d.style.fontSize=e+"px"}a();c.addEventListener("resize",a);c.addEventListener("pageshow",function(f){if(f.persisted){a()}})}(window,document));
    </script>
  </head>
  <body>
    <div id="root"></div>
  <script src="app.bundle.js"></script></body>
</html>
